<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory - PDF Organizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        #subjectList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 200px;
            background: #f4f4f4;
            height: 100%;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        #subjectList li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        #subjectList li:hover {
            background: #ddd;
        }
        #subjectList li i {
            margin-right: 10px;
        }
        #pdfViewer {
            flex-grow: 1;
            border: none;
            height: 100%;
        }
        .nav-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
        .nav-button:hover {
            background-color: #ddd;
        }
        #backButton {
            left: 150px;
        }
        #openInAdobeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: none;
        }
        #openInAdobeButton:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <button class="nav-button" id="backToHomeButton" style="display: block;">Back to Home</button>
    <button class="nav-button" id="backButton" style="display: none;">Back</button>
    <button id="openInAdobeButton">Open in Adobe Reader</button>
    <h1 id="pageTitle">Theory - PDF Organizer</h1>
    <div class="container">
        <ul id="subjectList"></ul>
        <iframe id="pdfViewer" src=""></iframe>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
