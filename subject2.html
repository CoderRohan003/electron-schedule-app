<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject 1 - Lab Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 32px;
            color: #3498db;
        }

        .attendance {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        .form-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-button {
            margin-top: 20px;
            background-color: #e74c3c;
        }

        .back-button:hover {
            background-color: #c0392b;
        }

        .week-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .week-card {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
        }

        .week-card button {
            background-color: #9b59b6;
        }

        .week-card button:hover {
            background-color: #8e44ad;
        }
    </style>
</head>

<body data-subject="subject2">
    <h1>Subject 2 - Attendance & Weekly Folders</h1>

    <div class="attendance">
        <!-- Input fields to register attendance -->
        <div class="form-input">
            <input type="text" id="labNoInput" placeholder="Enter Lab No." />
            <input type="text" id="topicInput" placeholder="Enter Topic" />
            <button id="addAttendanceButton">Register Attendance</button>
        </div>

        <!-- Table displaying attendance records -->
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Lab No.</th>
                    <th>Topic</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="attendanceTable">
                <!-- Attendance records will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Weekly folders buttons -->
    <div class="week-cards" id="2">
        <div class="week-card">
            <h3>Week 1</h3>
            <button class="open-week-btn" data-week="Week 1" data-id="2">Open in VSCode</button>
        </div>
        <div class="week-card">
            <h3>Week 2</h3>
            <button class="open-week-btn" data-week="Week 2" data-id="2">Open in VSCode</button>
        </div>
        <div class="week-card">
            <h3>Week 3</h3>
            <button class="open-week-btn" data-week="Week 3" data-id="2">Open in VSCode</button>
        </div>
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

    <script src="renderer-lab.js"></script>
</body>

</html>
