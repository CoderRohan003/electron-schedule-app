<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Organizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 900px;
            margin-top: 50px;
        }
        .card {
            width: 200px;
            height: 150px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <h1>PDF Organizer</h1>
    <div class="card-container">
        <div class="card" id="theoryCard">
            <span>Theory</span>
        </div>
        <div class="card" id="labCard">
            <span>Lab</span>
        </div>
    </div>
    <script>
        document.getElementById('theoryCard').addEventListener('click', () => {
            window.location.href = 'theory.html';
        });

        document.getElementById('labCard').addEventListener('click', () => {
            window.location.href = 'lab.html';
        });
    </script>
</body>
</html>
